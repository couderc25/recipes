  <body>
    
    <h1 id="pageTitle">Les Recipès d’ Más Buen</h1>
    <!--new recipe form -->
    <div id="newrecipe" style="display: none">
      <!--remove "hidden" to show the entry text-->
      <!-- <form> -->
        <label for="category">Select recipe category</label>
        <select name="category" id="category">
          <option value="breakfast">Breakfast</option>
          <option value="entres">Entre</option>
          <option value="sauces">Sauces</option>
          <option value="treats">Treats</option>
          <option value="drinks">Drinks</option>
        </select>
        <br />
        <label class="titleEntry" for="title">Title:</label>
        <input class="titleEntry" type="text" id="title" />
        <br />
        <label for="recipe">Recipe:</x`label>
        <br />
        <textarea name="recipetxt" id="recipe" cols="30" rows="10"></textarea>
        <br />
        <p id="error"></p>
        <button id="submit">Submit</button>
      <!-- </form> -->
    </div>
    <button id="clickBtn">Add New Recipe</button>
    <!-- table of contents div -->
    <div id="contents">
      <!--table of contents-->
      <h1>Contents</h1>

      <!--breakfast table of contents-->
      <h2>Breakfast</h2>
      <ul class="categorybin" id="breakfast"></ul>
    
      <!--entre table of contents-->
      <h2>Entrès</h2>
      <ul class="categorybin" id="entres" style="list-style: none"></ul>

      <!--sauses table of contents-->
      <h2>Sauces</h2>
      <ul class="categorybin" id="sauces"></ul>

      <!--treats table of contents-->
      <h2>Them Treats</h2>
      <ul class="categorybin" id="treats"></ul>

      <!--drinks table of contents-->
      <h2>Dranks</h2>
      <ul class="categorybin" id="drinks" style="list-style: none"></ul>
    </div>
    <!-- recipes div -->
    <div id="recipes">
      <h1>Recipes</h1>
      <!--Breakfast-->
      <h2>Breakfast</h2>
      <div class="categorybin" id="breakfast-recipes"></div>

      <!--entres-->
      <h2>Entrès</h2>
      <div class="categorybin" id="entres-recipes"></div>

      <!--sauces-->
      <h2>Sauces</h2>
      <div class="categorybin" id="sauces-recipes"></div>
      <!-- treats -->
      <h2>Treats</h2>
      <div class="categorybin" id="treats-recipes"></div>
      <!--drinks-->
      <h2>Dranks</h2>
      <div class="categorybin" id="drinks-recipes"></div>
    </div>
